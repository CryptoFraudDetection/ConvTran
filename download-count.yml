name: Update Download Count Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Release Data
        run: |
          curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/{owner}/{repo}/releases \
          | jq '[.[] | .assets[].download_count] | add' > download_count.txt

      - name: Create Badge
        run: |
          DOWNLOAD_COUNT=$(cat download_count.txt)
          curl -o download-badge.svg "https://img.shields.io/badge/downloads-${DOWNLOAD_COUNT}-brightgreen"

      - name: Commit Badge
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add download-badge.svg
          git commit -m "Update download count badge"
          git push
